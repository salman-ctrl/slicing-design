<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <title>Dashboard Mobile</title>
</head>
<body class="bg-gray-100">
    
    <main class="max-w-7xl mx-auto">
        <div class="grid grid-cols-2 gap-4 p-4">
            <div class="scroll-container">
                <div class="animate-scroll-up space-y-4">
                    <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl shadow-lg">
                </div>
            </div>

            <div class="scroll-container">
                <div class="animate-scroll-down space-y-4">
                    <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl shadow-lg">
                </div>
            </div>
        </div>
    </main>

</body>
</html>
