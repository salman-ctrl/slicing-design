<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <title>Dashboard Mobile</title>
    <style>
        @keyframes scrollUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        @keyframes scrollDown {
            0% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .animate-scroll-up {
            animation: scrollUp 20s linear infinite;
        }

        .animate-scroll-down {
            animation: scrollDown 20s linear infinite;
        }

        .scroll-container {
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .scroll-container:hover .animate-scroll-up,
        .scroll-container:hover .animate-scroll-down {
            animation-play-state: paused;
        }

        .scroll-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to bottom, rgb(243, 244, 246), transparent);
            z-index: 10;
            pointer-events: none;
        }

        .scroll-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgb(243, 244, 246), transparent);
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    
    <main class="max-w-7xl mx-auto">
        <div class="grid grid-cols-2 gap-4 p-4">
            <div class="scroll-container">
                <div class="animate-scroll-up space-y-4">
                    <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl shadow-lg">
                </div>
            </div>

            <div class="scroll-container">
                <div class="animate-scroll-down space-y-4">
                    <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl shadow-lg">
                    <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl shadow-lg">
                </div>
            </div>
        </div>
    </main>

</body>
</html>
