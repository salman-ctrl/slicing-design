<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <title>Set New Password</title>
   
  </head>
  <body class="bg-gray-50">
    <section class="w-screen h-screen flex justify-center items-center p-4">
      <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
          <img src="./assets/img/logos/logo.png" class="w-auto h-10 mr-3" alt="HeyHao Logo">
          <h1 class="text-2xl font-bold text-gray-900">HeyHao</h1>
        </div>

        <div class="text-center mb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-2">Set Your New Password Now!</h2>
          <p class="text-gray-500 text-sm">Keep your account safe with a fresh password.</p>
        </div>

        <form class="space-y-5" id="setPasswordForm">
          <div class="relative bg-gray-50 rounded-xl p-4">
            <div class="flex items-center">
              <img src="./assets/img/icon/sms.png" class="w-5 h-5 mr-3" alt="Email Icon">
              <div>
                <label class="text-xs text-gray-500 block">Email Address</label>
                <p class="text-gray-900 font-medium" id="displayEmail">-</p>
              </div>
            </div>
          </div>

          <div class="relative">
            <div class="relative bg-gray-50 rounded-xl p-4 border-2 border-transparent focus-within:border-blue-500 focus-within:bg-white transition-all">
              <img src="./assets/img/icon/lock.png" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5" alt="Lock Icon">
              <label class="absolute left-12 top-4 text-gray-500 transition-all duration-200 pointer-events-none label-float">
                New Password
              </label>
              <input 
                type="password" 
                class="w-full bg-transparent border-none outline-none pl-8 pr-10 pt-5 pb-1 text-gray-900 password-input"
                required
              />
              <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2">
                <img src="./assets/img/icon/eye.png" class="w-5 h-5" alt="Eye Icon">
              </button>
            </div>
          </div>

          <div class="relative">
            <div class="relative bg-gray-50 rounded-xl p-4 border-2 border-transparent focus-within:border-blue-500 focus-within:bg-white transition-all">
              <img src="./assets/img/icon/lock.png" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5" alt="Lock Icon">
              <label class="absolute left-12 top-4 text-gray-500 transition-all duration-200 pointer-events-none label-float">
                Confirm New Password
              </label>
              <input 
                type="password" 
                class="w-full bg-transparent border-none outline-none pl-8 pr-10 pt-5 pb-1 text-gray-900 password-input"
                required
              />
              <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2">
                <img src="./assets/img/icon/eye.png" class="w-5 h-5" alt="Eye Icon">
              </button>
            </div>
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl transition-colors duration-200 mt-6"
          >
            Update My Password
          </button>
        </form>
      </div>
    </section>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const email = localStorage.getItem('resetEmail');
        if (email) {
          document.getElementById('displayEmail').textContent = email;
        } else {
          document.getElementById('displayEmail').textContent = 'No email provided';
        }
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
