<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css" />
    <title>Set New Password</title>
  </head>
  <body class="bg-[#EBEDF2] font-lexend font-bold">
    <main class="h-screen overflow-hidden">
      <div class="flex gap-3 h-full">
        <div class="hidden lg:flex bg-[#EBEDF2] pl-4 gap-3 flex-[685]">
          <div class="scroll-container flex-[380]">
            <div class="animate-scroll-up space-y-3">
              <img
                src="/assets/img/component/left-card-1.png"
                alt="Revenue Chart"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/left-card-2.png"
                alt="Community Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/left-card-1.png"
                alt="Revenue Chart"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/left-card-2.png"
                alt="Community Card"
                class="w-full rounded-2xl"
              />
            </div>
          </div>

          <div class="scroll-container flex-[275]">
            <div class="animate-scroll-down space-y-3">
              <img
                src="/assets/img/component/right-card-1.png"
                alt="Insight Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-2.png"
                alt="Countries Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-3.png"
                alt="Community Stats"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-1.png"
                alt="Insight Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-2.png"
                alt="Countries Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-3.png"
                alt="Community Stats"
                class="w-full rounded-2xl"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-center flex-[595] bg-white rounded-tl-[24px] rounded-tr-[0px] rounded-bl-[24px] rounded-br-[0px] items-center p-3">
          <div class="bg-white p-8 w-full max-w-[520px]">
            <div class="flex items-center justify-center mb-8">
              <img
                src="./assets/img/logos/logo.png"
                class="w-[178px] h-[38px] mr-3"
                alt="HeyHao Logo"
              />
            </div>

            <div class="text-center mb-8">
              <h2 class="text-xl font-bold text-gray-900 mb-3">
                Set Your New Password Now!
              </h2>
              <p class="text-gray-500 font-semibold text-sm">
                Keep your account safe with a fresh password.
              </p>
            </div>

            <form class="space-y-6 mb-8" id="setPasswordForm">
              <div class="relative">
                <div
                  class="relative bg-gray-50 rounded-3xl w-full flex items-center gap-4 p-4"
                >
                  <img
                    src="./assets/img/icon/sms.png"
                    class="w-6 h-6"
                    alt="Email Icon"
                  />
                  <div class="h-6 w-[2px] bg-gray-200"></div>
                  <div class="flex-1">
                    <label class="text-xs text-gray-500 font-bold block mb-1">Email Address</label>
                    <p class="text-gray-900 font-bold" id="displayEmail">Bimore@shaynakit.com</p>
                  </div>
                </div>
              </div>

              <div class="relative">
                <div
                  class="relative bg-white rounded-3xl w-full border-2 border-gray-100 transition-all flex items-center gap-4 p-4"
                >
                  <img
                    src="./assets/img/icon/lock.png"
                    class="w-6 h-6"
                    alt="Lock Icon"
                  />
                  <div class="h-6 w-[2px] bg-gray-100"></div>
                  <div class="relative flex-1">
                    <input
                      type="password"
                      id="newPasswordInput"
                      class="w-full bg-transparent border-none outline-none h-9 peer placeholder-transparent pr-10"
                      placeholder="New Password"
                      required
                    />
                    <label
                      for="newPasswordInput"
                      class="absolute left-0 top-1/2 font-bold -translate-y-1/2 text-[#6A7686] text-sm transition-all duration-200 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-[:not(:placeholder-shown)]:top-0 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-gray-900"
                    >
                      New Password
                    </label>
                    <button
                      type="button"
                      class="absolute right-0 top-1/2 -translate-y-1/2 toggle-password"
                    >
                      <img
                        src="./assets/img/icon/eye.png"
                        class="w-6 h-6"
                        alt="Toggle Password"
                      />
                    </button>
                  </div>
                </div>
              </div>

              <div class="relative">
                <div
                  class="relative bg-white rounded-3xl w-full border-2 border-gray-100 transition-all flex items-center gap-4 p-4"
                >
                  <img
                    src="./assets/img/icon/lock.png"
                    class="w-6 h-6"
                    alt="Lock Icon"
                  />
                  <div class="h-6 w-[2px] bg-gray-100"></div>
                  <div class="relative flex-1">
                    <input
                      type="password"
                      id="confirmPasswordInput"
                      class="w-full bg-transparent border-none outline-none h-9 peer placeholder-transparent pr-10"
                      placeholder="Confirm New Password"
                      required
                    />
                    <label
                      for="confirmPasswordInput"
                      class="absolute left-0 top-1/2 font-bold -translate-y-1/2 text-[#6A7686] text-sm transition-all duration-200 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-[:not(:placeholder-shown)]:top-0 peer-[:not(:placeholder-shown)]:text-xs peer-[:not(:placeholder-shown)]:text-gray-900"
                    >
                      Confirm New Password
                    </label>
                    <button
                      type="button"
                      class="absolute right-0 top-1/2 -translate-y-1/2 toggle-password"
                    >
                      <img
                        src="./assets/img/icon/eye.png"
                        class="w-6 h-6"
                        alt="Toggle Password"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </form>
              <button
                type="submit"
                class="bg-[#165DFF] w-full text-white font-bold py-4 rounded-full transition-colors duration-200"
              >
                Update My Password
              </button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
