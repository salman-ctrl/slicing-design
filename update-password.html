<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css" />
    <title>Dashboard Mobile</title>
  </head>
  <body class="bg-gray-200 font-bold font-lexend">
    <main class="h-screen overflow-hidden">
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 h-full">
        <div class="hidden lg:flex bg-gray-200 pl-4 gap-6">
          <div class="scroll-container flex-[3]">
            <div class="animate-scroll-up space-y-4">
              <img
                src="/assets/img/component/left-card-1.png"
                alt="Revenue Chart"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/left-card-2.png"
                alt="Community Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/left-card-1.png"
                alt="Revenue Chart"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/left-card-2.png"
                alt="Community Card"
                class="w-full rounded-2xl"
              />
            </div>
          </div>

          <div class="scroll-container flex-[2]">
            <div class="animate-scroll-down space-y-3">
              <img
                src="/assets/img/component/right-card-1.png"
                alt="Insight Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-2.png"
                alt="Countries Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-3.png"
                alt="Community Stats"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-1.png"
                alt="Insight Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-2.png"
                alt="Countries Card"
                class="w-full rounded-2xl"
              />
              <img
                src="/assets/img/component/right-card-3.png"
                alt="Community Stats"
                class="w-full rounded-2xl"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-center rounded-3xl bg-white items-center p-4">
          <div class="p-8 w-full max-w-md">
            <div class="flex items-center justify-center mb-6">
              <img
                src="./assets/img/logos/logo.png"
                class="w-auto h-10 mr-3"
                alt="HeyHao Logo"
              />
            </div>

            <div class="text-center mb-8">
              <h2 class="text-xl font-bold text-gray-900 mb-2">
                Set Your New Password Now!
              </h2>
              <p class="text-gray-500 text-sm">
                Keep your account safe with a fresh password.
              </p>
            </div>

            <form class="space-y-5" id="setPasswordForm">
              <div class="relative">
                <div
                  class="relative bg-gray-50 rounded-2xl flex items-center gap-4 p-4"
                >
                  <img
                    src="./assets/img/icon/sms.png"
                    class="w-5 h-5"
                    alt="Email Icon"
                  />
                  <div class="h-8 w-px bg-gray-300"></div>
                  <div class="flex-1">
                    <label class="text-xs text-gray-500 block mb-1"
                      >Email Address</label
                    >
                    <p class="text-gray-900 font-medium" id="displayEmail">-</p>
                  </div>
                </div>
              </div>

              <div class="relative">
                <div
                  class="relative bg-gray-50 rounded-2xl border-2 border-transparent focus-within:bg-white transition-all flex items-center gap-4 p-4"
                >
                  <img
                    src="./assets/img/icon/lock.png"
                    class="w-5 h-5"
                    alt="Lock Icon"
                  />
                  <div class="h-8 w-px bg-gray-300"></div>
                  <div class="relative flex-1">
                    <input
                      type="password"
                      id="newPasswordInput"
                      class="w-full bg-transparent border-none outline-none text-gray-900 pt-5 pb-1 pr-10 peer"
                      required
                    />
                    <label
                      for="newPasswordInput"
                      class="absolute left-0 top-1/2 font-bold -translate-y-1/2 text-gray-400 transition-all duration-200 pointer-events-none peer-focus:top-2 peer-focus:text-xs peer-valid:top-2 peer-valid:text-xs peer-valid:text-gray-600"
                    >
                      New Password
                    </label>
                    <button
                      type="button"
                      class="absolute right-0 top-1/2 -translate-y-1/2 toggle-password"
                    >
                      <img
                        src="./assets/img/icon/eye.png"
                        class="w-5 h-5"
                        alt="Toggle Password"
                      />
                    </button>
                  </div>
                </div>
              </div>
              
              <div class="relative">
                <div
                  class="relative bg-gray-50 rounded-2xl border-2 border-transparent focus-within:bg-white transition-all flex items-center gap-4 p-4"
                >
                  <img
                    src="./assets/img/icon/lock.png"
                    class="w-5 h-5"
                    alt="Lock Icon"
                  />
                  <div class="h-8 w-px bg-gray-300"></div>
                  <div class="relative flex-1">
                    <input
                      type="password"
                      id="confirmPasswordInput"
                      class="w-full bg-transparent border-none outline-none text-gray-900 pt-5 pb-1 pr-10 peer"
                      required
                    />
                    <label
                      for="confirmPasswordInput"
                      class="absolute left-0 top-1/2 font-bold -translate-y-1/2 text-gray-400 transition-all duration-200 pointer-events-none peer-focus:top-2 peer-focus:text-xs peer-valid:top-2 peer-valid:text-xs peer-valid:text-gray-600"
                    >
                      Confirm New Password
                    </label>
                    <button
                      type="button"
                      class="absolute right-0 top-1/2 -translate-y-1/2 toggle-password"
                    >
                      <img
                        src="./assets/img/icon/eye.png"
                        class="w-5 h-5"
                        alt="Toggle Password"
                      />
                    </button>
                  </div>
                </div>
              </div>

              <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-full transition-colors duration-200 mt-6"
              >
                Update My Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
