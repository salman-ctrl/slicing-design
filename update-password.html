<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css" />
    <title>Set New Password</title>
  </head>
  <body class="bg-[#EBEDF2] font-bold h-screen w-screen overflow-hidden">
    
    <main class="h-full w-full flex pl-[10px] gap-[10px]">
      <div class="hidden lg:flex gap-[10px] flex-[665_1_0%] h-full min-w-0 left-container-wrapper">
        
        <div class="scroll-container scroll-container-1 flex-[380_1_0%] min-w-0">
            <div class="animate-scroll-up space-y-[10px]">
              <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl" />
              <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl" />
              <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl" />
            </div>
        </div>

        <div class="scroll-container scroll-container-2 flex-[275_1_0%] min-w-0">
            <div class="animate-scroll-down space-y-[10px]">
              <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl" />
            </div>
        </div>

      </div>

      <div class="flex flex-[595_1_0%] bg-white rounded-tl-[24px] rounded-bl-[24px] items-center justify-center p-8 h-full min-w-0">
          
          <div class="w-full max-w-lg">
            
            <div class="flex items-center justify-center mb-[40px]">
              <img
                src="./assets/img/logos/logo.png"
                class="w-[178px] h-[38px] object-contain"
                alt="HeyHao Logo"
              />
            </div>

            <div class="text-center mb-8">
              <h2 class="text-[24px] font-semibold text-[#080c1A] mb-3">
                Set Your New Password Now!
              </h2>
              <p class="text-[#6A7686] font-semibold text-[16px]">
                Keep your account safe with a fresh password.
              </p>
            </div>

   <form class="space-y-[30px] mb-[40px]" id="setPasswordForm">
  
  <div class="flex justify-center">
    <div class="relative px-[24px] bg-[#F3F4F3] rounded-3xl w-[435px] flex items-center gap-4 p-4">
      <img src="./assets/img/icon/sms.png" class="w-6 h-6" alt="Email Icon" />
      <div class="h-6 w-[2px] bg-[#DBDBDB]"></div>
      <div class="flex-1">
        <label class="text-[14px] text-gray-500 font-medium block">Email Address</label>
        <p class="text-black font-semibold text-[16px] md:text-base break-all" id="displayEmail">Bimore@shaynakit.com</p>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <div class="px-[24px] relative bg-white rounded-3xl w-[435px] border-2 border-gray-100 transition-all flex items-center gap-4 p-4">
      <img src="./assets/img/icon/lock.png" class="w-[24px] h-[24px]" alt="Lock Icon" />
      <div class="h-6 w-[2px] bg-[#F3F4F3]"></div>
      <div class="relative flex-1">
        <input
          type="password"
          id="newPasswordInput"
          class="w-full text-[16px] font-semibold bg-transparent border-none outline-none peer placeholder-transparent password-input text-black pr-10 pt-5"
          placeholder="New Password"
          required
        />
        <label
          for="newPasswordInput"
          class="absolute left-0 top-1/2 -translate-y-1/2 font-medium text-[16px] text-[#6A7686] transition-all duration-200 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-[16px] peer-focus:top-0 peer-focus:translate-y-0 peer-focus:text-[14px] peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:top-0 peer-[:not(:placeholder-shown)]:translate-y-0 peer-[:not(:placeholder-shown)]:text-[14px] peer-[:not(:placeholder-shown)]:text-gray-500"
        >
          New Password
        </label>
        <button type="button" class="absolute right-0 top-1/2 -translate-y-1/2 toggle-password outline-none" onclick="togglePassword('newPasswordInput', this)">
          <img src="./assets/img/icon/eye.png" class="w-[24px] h-[24px]" alt="Toggle Password" />
        </button>
      </div>
    </div>
  </div>

  <div class="flex justify-center">
    <div class="px-[24px] relative bg-white rounded-3xl w-[435px] border-2 border-gray-100 transition-all flex items-center gap-4 p-4">
      <img src="./assets/img/icon/lock.png" class="w-[24px] h-[24px]" alt="Lock Icon" />
      <div class="h-6 w-[2px] bg-[#F3F4F3]"></div>
      <div class="relative flex-1">
        <input
  type="password"
  id="confirmPasswordInput"
  class="w-full text-[16px] font-semibold bg-transparent border-none outline-none peer placeholder-transparent password-input text-black pt-5 pr-10"
  placeholder="Confirm New Password"
  required
/>
        <label
          for="confirmPasswordInput"
          class="absolute left-0 top-1/2 -translate-y-1/2 font-medium text-[16px] text-[#6A7686] transition-all duration-200 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-[16px] peer-focus:top-0 peer-focus:translate-y-0 peer-focus:text-[14px] peer-focus:text-gray-500 peer-[:not(:placeholder-shown)]:top-0 peer-[:not(:placeholder-shown)]:translate-y-0 peer-[:not(:placeholder-shown)]:text-[14px] peer-[:not(:placeholder-shown)]:text-gray-500"
        >
          Confirm New Password
        </label>
        <button type="button" class="absolute right-0 top-1/2 -translate-y-1/2 toggle-password outline-none" onclick="togglePassword('confirmPasswordInput', this)">
          <img src="./assets/img/icon/eye.png" class="w-[24px] h-[24px]" alt="Toggle Password" />
        </button>
      </div>
    </div>
  </div>

  <div class="flex !mt-[40px] justify-center">
    <button
      type="submit"
      class="bg-[#165DFF] w-[435px] text-white font-bold py-4 rounded-full transition-colors duration-200 hover:bg-blue-700"
    >
      Update My Password
    </button>
  </div>
</form>

          </div>
      </div>
    </main>

    <script src="script.js">
    </script>
  </body>
</html>
