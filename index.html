<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <title>Forgot Password</title>
</head>
<body class="bg-gray-50">
    <main class="h-screen overflow-hidden">
        <div class="grid grid-cols-1 lg:grid-cols-2 h-full">
            <!-- Left Side - Animated Cards -->
            <div class="hidden lg:grid grid-cols-2 gap-4 p-4">
                <!-- Column 1 - Scroll Up -->
                <div class="scroll-container">
                    <div class="animate-scroll-up space-y-4">
                        <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl shadow-lg">
                        <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl shadow-lg">
                        <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl shadow-lg">
                        <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl shadow-lg">
                    </div>
                </div>

                <!-- Column 2 - Scroll Down -->
                <div class="scroll-container">
                    <div class="animate-scroll-down space-y-4">
                        <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl shadow-lg">
                        <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl shadow-lg">
                        <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl shadow-lg">
                        <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl shadow-lg">
                        <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl shadow-lg">
                        <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl shadow-lg">
                    </div>
                </div> 
            </div>

            <!-- Right Side - Form -->
            <div class="flex justify-center items-center p-4">
                <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-md">
                    <div class="flex items-center justify-center mb-8">
                        <img src="./assets/img/logos/logo.png" class="w-auto h-10 mr-3" alt="HeyHao Logo">
                    </div>

                    <div class="text-center mb-8">
                        <h2 class="text-xl font-bold text-gray-900 mb-3">Forgot Password? We Got You!</h2>
                        <p class="text-gray-500 text-sm">Drop your email Adress to get the reset link.</p>
                    </div>

                    <form class="space-y-6" id="forgotPasswordForm">
                        <div class="relative">
                            <div class="relative bg-gray-50 rounded-xl p-4 border-2 border-transparent focus-within:border-blue-500 focus-within:bg-white transition-all">
                                <img src="./assets/img/icon/sms.png" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5" alt="Email Icon">
                                <input 
                                    type="email" 
                                    id="emailInput"
                                    placeholder="Email Address"
                                    class="w-full bg-transparent border-none outline-none pl-8 text-gray-900 placeholder:text-gray-400"
                                    required
                                />
                            </div>
                        </div>

                        <button 
                            type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-full transition-colors duration-200"
                        >
                            Send Reset Link Password To Mail
                        </button>
                    </form>

                    <div class="text-center mt-6">
                        <p class="text-gray-900">
                            Remember Your Password? 
                            <a href="#" class="text-blue-600 font-semibold hover:underline">Login Now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            localStorage.setItem('resetEmail', email);
            window.location.href = 'update-password.html';
        });
    </script>
</body>
</html>
