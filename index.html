<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css" />
    <title>Forgot Password</title>
  </head>
  <body class="bg-[#EBEDF2] font-bold h-screen w-screen overflow-hidden">
    
    <main class="h-full w-full flex pl-[10px] gap-[10px]">
      
      <div class="hidden lg:flex gap-[10px] flex-[665_1_0%] h-full min-w-0 left-container-wrapper">
        
        <div class="scroll-container scroll-container-1 flex-[380_1_0%] min-w-0">
            <div class="animate-scroll-up space-y-[10px]">
              <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl" />
              <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/left-card-1.png" alt="Revenue Chart" class="w-full rounded-2xl" />
              <img src="/assets/img/component/left-card-2.png" alt="Community Card" class="w-full rounded-2xl" />
            </div>
        </div>

        <div class="scroll-container scroll-container-2 flex-[275_1_0%] min-w-0">
            <div class="animate-scroll-down space-y-[10px]">
              <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-1.png" alt="Insight Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-2.png" alt="Countries Card" class="w-full rounded-2xl" />
              <img src="/assets/img/component/right-card-3.png" alt="Community Stats" class="w-full rounded-2xl" />
            </div>
        </div>

      </div>

      <div class="flex flex-[595_1_0%] bg-white rounded-tl-[24px] rounded-bl-[24px] items-center justify-center p-8 h-full min-w-0">
          
          <div class="w-full max-w-lg">
            
            <div class="flex items-center justify-center mb-[40px]">
              <img
                src="./assets/img/logos/logo.png"
                class="w-[178px] h-[38px] object-contain"
                alt="HeyHao Logo"
              />
            </div>

            <div class="text-center mb-8">
              <h2 class="text-[24px] font-bold text-gray-900 mb-3">
                Forgot Password? We Got You!
              </h2>
              <p class="text-gray-500 text-[16px] font-semibold text-sm">
                Drop your email Adress to get the reset link.
              </p>
            </div>

            <form class="space-y-[30px] mb-[24px]" id="forgotPasswordForm">
              
              <div class="flex justify-center">
                <div class="relative bg-white rounded-3xl w-[435px] border-2 border-gray-100 transition-all flex items-center gap-4 p-4">
                  <img src="./assets/img/icon/sms.png" class="w-[24px] h-[24px]" alt="Email Icon" />
                  <div class="h-6 w-[2px] bg-gray-100"></div>
                  <div class="relative flex-1">
                    <input
                      type="email"
                      id="emailInput"
                      class="w-full bg-transparent border-none outline-none h-9 peer placeholder-transparent"
                      placeholder="Email Address"
                      required
                    />
                    <label
                      for="emailInput"
                      class="absolute left-0 top-1/2 font-semibold text-[16px] -translate-y-1/2 text-[#6A7686] text-sm transition-all duration-200 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs peer-[:not(:placeholder-shown)]:top-0 peer-[:not(:placeholder-shown)]:text-xs"
                    >
                      Email Address
                    </label>
                  </div>
                </div>
              </div>
 <div class="flex justify-center mb-[24px]">
              <button
                type="submit"
                class="bg-[#165DFF] text[16px] w-[435px] text-white font-bold py-4 rounded-full transition-colors duration-200 hover:bg-blue-700 shadow-lg shadow-blue-500/30"
              >
                Send Reset Link Password To Mail
              </button>
            </div>
            </form>

           

            <div class="text-center text-[16px]">
              <p class="text-gray-900">
                Remember Your Password?
                <a href="#" class="text-blue-600 font-semibold hover:underline">Login Now</a>
              </p>
            </div>

          </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
